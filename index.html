    <div id="popup" class="popup" onclick="closePopup()">
        <div class="popup-content">
            <img id="popup-img" src="" alt="Full size" style="display: none;">
            <iframe id="popup-video" src="" frameborder="0" allowfullscreen style="display: none;"></iframe>
        </div>
    </div>

    <script>
        const slider = document.getElementById('scroll-container');
        let isDown = false;
        let startX;
        let scrollLeft;
        let isDragging = false; 

        // 1. Скролл колесиком
        slider.addEventListener('wheel', (evt) => {
            evt.preventDefault();
            slider.scrollLeft += evt.deltaY;
        });

        // 2. Зажатие кнопки мыши
        slider.addEventListener('mousedown', (e) => {
            isDown = true;
            isDragging = false; 
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
            slider.style.cursor = 'grabbing';
            slider.style.userSelect = 'none';
        });

        slider.addEventListener('mouseleave', () => {
            isDown = false;
            slider.style.cursor = 'grab';
        });

        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.style.cursor = 'grab';
            slider.style.userSelect = 'auto';
            setTimeout(() => { isDragging = false; }, 10);
        });

        // 3. Движение мыши
        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 1;
            if (Math.abs(x - startX) > 10) {
                isDragging = true;
            }
            if (isDragging) {
                e.preventDefault();
                slider.scrollLeft = scrollLeft - walk;
            }
        });

        // 4. Перехват клика при драге
        slider.addEventListener('click', (e) => {
            if (isDragging) {
                e.stopImmediatePropagation();
                e.stopPropagation();
                e.preventDefault();
            }
        }, true);

        // 5. Функции Попапа
        const popup = document.getElementById('popup');
        const popupImg = document.getElementById('popup-img');
        const popupVideo = document.getElementById('popup-video');
        const popupContent = document.querySelector('.popup-content');

        function openPopup(src) {
            // Настраиваем контент под картинку
            popupContent.style.alignItems = 'flex-start'; 
            popupVideo.style.display = 'none';
            popupVideo.src = ''; 

            popupImg.src = src;
            popupImg.style.display = 'block';
    
            popup.style.display = 'flex';
            popup.scrollTop = 0; // Скроллим в начало, если картинка длинная
        }

        function openVideo(videoUrl) {
            // Настраиваем контент под видео (центрируем)
            popupContent.style.alignItems = 'center'; 
            popupImg.style.display = 'none';
            popupImg.src = '';

            // Используем /embed/ и добавляем автоплей
            popupVideo.src = videoUrl + "?autoplay=1";
            popupVideo.style.display = 'block';

            popup.style.display = 'flex';
        }

        function closePopup() {
            popup.style.display = 'none';
            popupVideo.src = '';
            popupImg.src = '';
        }

        // Блокировка стандартного перетаскивания картинок
        slider.querySelectorAll('img').forEach(img => {
            img.addEventListener('dragstart', (e) => e.preventDefault());
        });
    </script>
</body>
