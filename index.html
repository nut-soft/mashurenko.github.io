<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-layer"></div>

    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
    </header>

    <main>
        <div class="scroll-wrapper">
            <div class="cases-title">
                <img src="images/txt_cases.png" alt="Cases">
            </div>

            <div class="portfolio-grid">
                <img src="images/case_01_small.png" class="case-item" onclick="openPopup('images/case_01_big.jpg')">
                <img src="images/case_01_small.png" class="case-item" onclick="openPopup('images/case_01_big.jpg')">
                <img src="images/case_01_small.png" class="case-item" onclick="openPopup('images/case_01_big.jpg')">
                <img src="images/case_01_small.png" class="case-item" onclick="openPopup('images/case_01_big.jpg')">
            </div>
        </div>
    </main>

    <div id="popup" class="popup" onclick="this.style.display='none'">
        <div class="popup-content">
            <img id="popup-img" src="" alt="Full size">
        </div>
    </div>

    <script>
        function openPopup(src) {
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popup-img');
            popupImg.src = src; 
            popup.style.display = 'flex';
        }
    </script>
</body>
</html>
